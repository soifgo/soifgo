    function renderTable(data) {
      const tbody = document.querySelector('#elementTable tbody');
      tbody.innerHTML = '';
      data.forEach(el => {
        const resistivity = (el.electrical_conductivity && el.electrical_conductivity > 0)

    function sortTable(index) {
      const key = keys[index];
      const dir = sortState[index] === 'asc' ? 'desc' : 'asc';
      sortState[index] = dir;

      elements.sort((a, b) => {
        const aVal = key === 'resistivity'
          ? (a.electrical_conductivity > 0 ? 1 / a.electrical_conductivity : Infinity)
          : a[key] ?? '';
        const bVal = key === 'resistivity'
          ? (b.electrical_conductivity > 0 ? 1 / b.electrical_conductivity : Infinity)
          : b[key] ?? '';
        const aNum = isNaN(aVal) ? aVal : parseFloat(aVal);
        const bNum = isNaN(bVal) ? bVal : parseFloat(bVal);
        return dir === 'asc' ? (aNum > bNum ? 1 : -1) : (aNum < bNum ? 1 : -1);
      });

      renderTable(elements);
    }
