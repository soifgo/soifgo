<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
    }
    .container {
        display: flex;
        justify-content: flex-start; /*  */
        align-items: stretch;
        gap: 20px;
        max-width: 1000px; /*  */
        margin: auto;
    }
    .panel {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        display: flex;
        flex-direction: column;
    }
    .left-panel {
        width: 350px; /*  */
    }
    .right-panel {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: auto;
    }
    h2 {
        color: #333;
        font-size: 20px;
        margin-bottom: 10px;
    }
    select, input, button {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    #connectBtn {
        background-color: red;
    }
    #connectBtn.connected {
        background-color: green;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    textarea {
        width: 100%;
        flex-grow: 1;
        resize: none;
    }
</style>

<div class="container">
    <div class="panel left-panel">
        <h2>Serial Port Manager</h2>
        <button id="connectBtn" onclick="toggleConnection()">Connect</button>

        <label for="baudRate">Baud Rate:</label>
        <select id="baudRate">
            <option value="9600">9600</option>
            <option value="115200">115200</option>
            <option value="4800">4800</option>
        </select>

        <label for="parity">Parity:</label>
        <select id="parity">
            <option value="none">None</option>
            <option value="even">Even</option>
            <option value="odd">Odd</option>
        </select>

        <label for="dataBits">Data Bits:</label>
        <select id="dataBits">
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
        </select>

        <label for="stopBits">Stop Bits:</label>
        <select id="stopBits">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label for="sendBox">Send Data:</label>
        <input type="text" id="sendBox">

        <div class="btn-group">
            <button onclick="sendData()">Send</button>
            <button onclick="clearReceiveBox()">Clear</button>
        </div>
    </div>

    <div class="panel right-panel">
        <label>Received Data:</label>
        <textarea id="receiveBox" readonly></textarea>
    </div>
</div>

<script>
    let port, reader, writer, isConnected = false;

    async function connectSerial() {
        try {
            port = await navigator.serial.requestPort();
            await port.open({
                baudRate: parseInt(document.getElementById("baudRate").value),
                parity: document.getElementById("parity").value,
                dataBits: parseInt(document.getElementById("dataBits").value),
                stopBits: parseInt(document.getElementById("stopBits").value),
            });

            writer = port.writable.getWriter();
            reader = port.readable.getReader();

            document.getElementById("connectBtn").innerText = "Connected";
            document.getElementById("connectBtn").classList.add("connected");
            isConnected = true;

            alert("Connected!");
            readData();
        } catch (error) {
            alert("Error connecting: " + error);
        }
    }

    async function disconnectSerial() {
        try {
            reader.releaseLock();
            writer.releaseLock();
            await port.close();
            
            document.getElementById("connectBtn").innerText = "Connect";
            document.getElementById("connectBtn").classList.remove("connected");
            isConnected = false;

            alert("Disconnected!");
        } catch (error) {
            alert("Error disconnecting: " + error);
        }
    }

    async function toggleConnection() {
        if (!isConnected) {
            await connectSerial();
        } else {
            await disconnectSerial();
        }
    }

    async function sendData() {
        try {
            const data = document.getElementById("sendBox").value;
            await writer.write(new TextEncoder().encode(data + "\n"));
        } catch (error) {
            alert("Error sending data: " + error);
        }
    }

    async function readData() {
        try {
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                document.getElementById("receiveBox").value += new TextDecoder().decode(value);
            }
        } catch (error) {
            alert("Error receiving data: " + error);
        }
    }

    function clearReceiveBox() {
        document.getElementById("receiveBox").value = "";
    }
</script>
