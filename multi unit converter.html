      display: flex;
      justify-content: center;
    }
    .converter {
      background: #fff;

      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 { margin-top: 0; }
    select, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 0.8em;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 0.8em;
      font-weight: bold;
      word-wrap: break-word;
    }
    .hidden {

    const customUnits = {
      temperature: ["celsius", "fahrenheit", "kelvin"],
      angle: ["degree", "radian", "gradian"]
    };

    function updateUnits() {
      const cat = document.getElementById("category").value;
      const from = document.getElementById("fromUnit");
      const to = document.getElementById("toUnit");
      const input = document.getElementById("inputValue");
      const pipeBox = document.getElementById("pipeSelect");

      from.classList.remove("hidden");
      to.classList.remove("hidden");
      input.classList.remove("hidden");
      pipeBox.classList.add("hidden");

      from.innerHTML = ""; to.innerHTML = ""; pipeBox.innerHTML = "";

      if (cat === "pipe") {
        input.classList.add("hidden");
        from.classList.add("hidden");
        to.classList.add("hidden");
        pipeBox.classList.remove("hidden");

        pipeList.forEach(p => {
          pipeBox.innerHTML += `<option>${p.inch} â†’ DN ${p.mm} mm</option>`;
        });
        document.getElementById("result").innerText = `${pipeBox.options[0].text}`;
        return;
      }

      const units = cat === "number"
        ? Object.keys(numberBases)
        : customUnits[cat] || Object.keys(unitData[cat]);

      units.forEach(unit => {
        from.innerHTML += `<option value="${unit}">${unit}</option>`;
        to.innerHTML += `<option value="${unit}">${unit}</option>`;
      });
    }

    function convert() {
      const cat = document.getElementById("category").value;
      const input = document.getElementById("inputValue").value.trim();
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const pipeBox = document.getElementById("pipeSelect");
      let result;

      if (cat === "pipe") {
        result = pipeBox.options[pipeBox.selectedIndex].text;
        document.getElementById("result").innerText = result;
        return;
      }

      try {
        if (cat === "number") {
          result = unitData.number[from](input, numberBases[to]);
          document.getElementById("result").innerText = `${result.toUpperCase()} (${to})`;
          return;
        }

        if (cat === "temperature") {
          const val = parseFloat(input);
          if (isNaN(val)) throw Error();
          if (from === to) result = val;
          else if (from === "celsius")
            result = to === "fahrenheit" ? val * 9/5 + 32 : val + 273.15;
          else if (from === "fahrenheit")
            result = to === "celsius" ? (val - 32) * 5/9 : (val - 32) * 5/9 + 273.15;
          else if (from === "kelvin")
            result = to === "celsius" ? val - 273.15 : (val - 273.15) * 9/5 + 32;
          document.getElementById("result").innerText = `${result.toFixed(2)} ${to}`;
          return;
        }

        const val = parseFloat(input);
        if (isNaN(val)) throw Error();
        const base = val * unitData[cat][from];
        result = base / unitData[cat][to];
        document.getElementById("result").innerText = `${result.toFixed(4)} ${to}`;
      } catch {
        document.getElementById("result").innerText = "Invalid input";
      }
    }

    window.onload = updateUnits;
